
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const themes = [
            'glass.html',
            'cyberpunk.html'
        ];
        // Set flag to prevent immediate switching after redirect and redirect to random theme
        sessionStorage.setItem('justSwitched', 'true');
        window.location.replace(themes[Math.floor(Math.random() * themes.length)]);
    </script>
</head>
<body></body>
</html>
